ServerName localhost

<VirtualHost *:80>
    ServerAdmin webmaster@localhost
    DocumentRoot /var/www/
    <IfModule mod_headers.c>
        Header always unset Upgrade
    </IfModule>
</VirtualHost>

<VirtualHost *:443>
    SSLEngine on
    ServerAdmin webmaster@localhost
    DocumentRoot /var/www/
</VirtualHost>

<Directory /var/www/>
    Options Indexes FollowSymLinks MultiViews
    Require all granted
</Directory>
